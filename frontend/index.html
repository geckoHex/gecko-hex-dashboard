<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko Hex Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-card">
            <h1>Gecko Hex Dashboard</h1>
            <h2>Sign in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard-layout" style="display: none;">
        <!-- Header Bar -->
        <header class="header-bar">
            <div class="header-left">
                <div class="header-logo">
                    <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/>
                    </svg>
                    <span class="header-title">Gecko Hex</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <button id="logoutBtn" class="btn-link">Sign out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <span>API ENDPOINTS</span>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item active" data-endpoint="random-number">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <span>Random Number</span>
                </li>
                <li class="sidebar-item" data-endpoint="add-numbers">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <span>Add Numbers</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Random Number Endpoint -->
            <div id="randomNumberEndpoint" class="content-page active">
                <div class="page-header">
                    <h1>Random Number</h1>
                    <p class="page-description">GET /random-number</p>
                </div>
                
                <div class="section-card">
                    <div class="section-header">
                        <h2>Test Endpoint</h2>
                    </div>
                    <div class="section-content">
                        <button id="getRandomBtn" class="btn btn-primary">Send Request</button>
                        <div id="randomResult" class="data-display">
                            <div class="data-placeholder">Click the button to send a request</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Numbers Endpoint -->
            <div id="addNumbersEndpoint" class="content-page">
                <div class="page-header">
                    <h1>Add Numbers</h1>
                    <p class="page-description">POST /add-numbers</p>
                </div>
                
                <div class="section-card">
                    <div class="section-header">
                        <h2>Addition Calculator</h2>
                    </div>
                    <div class="section-content">
                        <div class="form-group">
                            <label for="num1">First Number:</label>
                            <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
                        </div>
                        <div class="form-group">
                            <label for="num2">Second Number:</label>
                            <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
                        </div>
                        <button id="addNumbersBtn" class="btn btn-primary">Calculate Sum</button>
                        <div id="addResult" class="data-display">
                            <div class="data-placeholder">Enter two numbers and click Calculate Sum</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
