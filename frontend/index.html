<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko Hex Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="card">
            <h1>Gecko Hex Dashboard</h1>
            <h2>Sign in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="container" style="display: none;">
        <div class="card">
            <h1>Gecko Hex Dashboard</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            
            <div class="dashboard-content">
                <h2>Random Number Generator</h2>
                <button id="getRandomBtn" class="btn">Get Random Number</button>
                <div id="randomResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
